<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Running Club Gualeguay</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="link" href="#events">Events</a></li>
          <li><a class="link" href="#workout">Work out</a></li>
          <li><a class="link" href="#joinus">Join Us!</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h1>RCG Running Club Gualeguay</h1>
      </section>
      <section class="events" id="events">
        <h2>Events:</h2>
        <div class="events__container">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1477332552946-cfb384aeaf1c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <h3>10k</h3>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1457449205106-d0aad138e99b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <h3>21k (half marathon)</h3>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1452626038306-9aae5e071dd3?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <h3>Marathon!</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
